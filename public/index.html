<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/csslnw.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div id="ppo">
        <div draggable="true" class="box">1L</div>
        <div draggable="true" class="box">1R</div>
        <div draggable="true" class="box">2</div>
        <div draggable="true" class="box">3</div>
        <div draggable="true" class="box">6-1LR</div>
        <div draggable="true" class="box">6-2LR</div>
        <div draggable="true" class="box">6-3LR</div>
        <div draggable="true" class="box">6-4LR</div>
        <div draggable="true" class="box">7-1</div>
        <div draggable="true" class="box">7-2</div>
        <div draggable="true" class="box">8</div>
        <script src="./src/jslnw.js"></script>
      </div>
      <script type="text/javascript" src="./src/gantt_chart.js"></script>
      <script type="text/javascript">
        google.charts.load("current", { packages: ["gantt"] });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
          var data = new google.visualization.DataTable();

          data.addColumn("string", "Task ID");
          data.addColumn("string", "Task Name");
          data.addColumn("string", "Resource");
          data.addColumn("date", "Start Date");
          data.addColumn("date", "End Date");
          data.addColumn("number", "Duration");
          data.addColumn("number", "Percent Complete");
          data.addColumn("string", "Dependencies");

          data.addRows([
            [
              "1",
              "1",
              "spring",
              new Date(2014, 2, 22),
              new Date(2014, 5, 20),
              null,
              0,
              null,
            ],
            [
              "2",
              "2",
              "summer",
              new Date(2014, 5, 21),
              new Date(2014, 8, 20),
              null,
              0,
              null,
            ],
            [
              "3",
              "3",
              "autumn",
              new Date(2014, 8, 21),
              new Date(2014, 11, 20),
              null,
              0,
              null,
            ],
            [
              "4",
              "4",
              "winter",
              new Date(2014, 11, 21),
              new Date(2015, 2, 21),
              null,
              0,
              null,
            ],
            [
              "5",
              "5",
              "spring",
              new Date(2015, 2, 22),
              new Date(2015, 5, 20),
              null,
              0,
              null,
            ],
            [
              "6",
              "6",
              "summer",
              new Date(2015, 5, 21),
              new Date(2015, 8, 20),
              null,
              0,
              null,
            ],
            [
              "7",
              "7",
              "autumn",
              new Date(2015, 8, 21),
              new Date(2015, 11, 20),
              null,
              0,
              null,
            ],
            [
              "8",
              "8",
              "winter",
              new Date(2015, 11, 21),
              new Date(2016, 2, 21),
              null,
              0,
              null,
            ],
            [
              "9",
              "9",
              "sports",
              new Date(2014, 8, 4),
              new Date(2015, 1, 1),
              null,
              0,
              null,
            ],
            [
              "10",
              "10",
              "sports",
              new Date(2015, 2, 31),
              new Date(2015, 9, 20),
              null,
              0,
              null,
            ],
            [
              "11",
              "11",
              "sports",
              new Date(2014, 9, 28),
              new Date(2015, 5, 20),
              null,
              0,
              null,
            ],
            [
              "12",
              "12",
              "sports",
              new Date(2014, 9, 8),
              new Date(2015, 5, 21),
              null,
              0,
              null,
            ],
          ]);

          var options = {
            height: 400,
            gantt: {
              trackHeight: 30,
            },
          };

          var chart = new google.visualization.Gantt(
            document.getElementById("chart_div")
          );

          chart.draw(data, options);
        }
      </script>
      <div id="chart_div"></div>
    </div>
  </body>
</html>
